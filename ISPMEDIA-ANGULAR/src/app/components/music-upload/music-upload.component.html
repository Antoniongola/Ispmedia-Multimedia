<form [formGroup]="musicForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="teste">Nome da Música:</label>
    <input id="teste" formControlName="teste" type="text">
  </div>

  <div>
    <label for="genre">Gênero da Música:</label>
    <input id="genre" formControlName="genre" type="text">
  </div>

  <div>
    <label for="album">Álbum:</label>
    <input id="album" formControlName="album" type="text">
  </div>

  <div>
    <label for="albumImage">Imagem do Álbum:</label>
    <input id="albumImage" formControlName="albumImage" type="file" (change)="onFileChange($event, 'albumImage')">
  </div>

  <div>
    <label for="artistImage">Imagem do Artista:</label>
    <input id="artistImage" formControlName="artistImage" type="file" (change)="onFileChange($event, 'artistImage')">
  </div>

  <button type="submit">Enviar</button>
</form>
