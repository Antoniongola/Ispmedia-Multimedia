<div class="container">
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="musicName">Music Name</label>
      <input id="musicName" formControlName="musicName" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="musicGenre">Music Genre</label>
      <input id="musicGenre" formControlName="musicGenre" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="artist">Artist</label>
      <select id="artist" formControlName="artist" class="form-control">
        <option *ngFor="let artist of artists" [value]="artist">{{ artist }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="musicFile">Upload Music File</label>
      <input id="musicFile" type="file" (change)="onFileChange($event)" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
