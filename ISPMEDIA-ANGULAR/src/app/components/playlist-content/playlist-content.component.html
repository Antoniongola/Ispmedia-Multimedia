
<main class="content-playlist">

  <section class="midia-display">
    <audio *ngIf="isMusic" [src]="srcs[mediaId]" controls>
    </audio>
    <video *ngIf="isVideo" class="midias-display" #videoPlayer controls>
      <source [src]="srcs[mediaId]" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="playlists">
    <h1>Playlist {{playlist.titulo}}</h1>
    <article class="details-playlist">
      <section class="card-playlist" *ngFor="let conteudo of playlist.conteudos">
        <a [routerLink]="['play/'+conteudo.id]">
          <article class="icon-titlePlaylist" (click)="playMedia(conteudo)">
            <img src="assets/playlistW.png" class="icon-playlist" alt="" height="512" width="512">
            <p>{{conteudo.titulo}}</p>
          </article>
        </a>
      </section>
    </article>
  </section>
</main>
