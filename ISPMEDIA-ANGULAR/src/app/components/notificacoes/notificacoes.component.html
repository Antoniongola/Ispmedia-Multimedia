<div *ngFor="let notificacao of notificacoes">
  <div class="card">
    <div class="row">
      <div class="col justify-content-center align-items-center align-content-center">
        {{notificacao.descricao}}
      </div>
      <div class="col-sm-2 card-header">
        <button class="btn btn-outline-success m-2">Aceitar</button>
        <button class="btn btn-outline-danger">Rejeitar</button>
      </div>
    </div>
  </div>
</div>
